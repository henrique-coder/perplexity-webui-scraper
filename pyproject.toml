[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "perplexity-webui-scraper"
version = "0.0.2"
description = "Perplexity WebUI Scraper"
readme = "README.md"
authors = [
    { name = "henrique-coder", email = "henriquemoreira10fk@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "orjson>=3.10.18",
    "pydantic>=2.11.5",
]

[dependency-groups]
discord-bot = [
    "audioop-lts>=0.2.1",
    "py-cord>=2.6.1",
    "python-dotenv>=1.1.0",
    "rich>=14.0.0",
]
dev = [
    "camoufox>=0.4.11",
    "fastapi>=0.115.12",
    "python-dotenv>=1.1.0",
    "rich>=14.0.0",
    "ruff>=0.11.13",
    "uvicorn>=0.34.3",
]
