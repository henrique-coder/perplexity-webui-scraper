[project]
name = "perplexity-api"
version = "0.0.1"
description = "Perplexity WebUI Scraper"
readme = "README.md"
authors = [
    { name = "henrique-coder", email = "henriquemoreira10fk@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "httpx",
    "orjson",
    "pydantic",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
discord-bot = [
    "audioop-lts",
    "py-cord",
    "python-dotenv",
    "rich",
]
dev = [
    "camoufox",
    "fastapi",
    "python-dotenv",
    "rich",
    "ruff",
    "uvicorn",
]
