[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "perplexity-webui-scraper"
version = "0.1.0"
description = "Perplexity WebUI Scraper"
readme = "README.md"
authors = [
    { name = "henrique-coder", email = "henriquemoreira10fk@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "orjson>=3.10.18",
    "pydantic>=2.11.7",
]

[dependency-groups]
dev = [
    "camoufox>=0.4.11",
    "fastapi>=0.116.1",
    "python-dotenv>=1.1.1",
    "rich>=14.1.0",
    "uvicorn>=0.35.0",
]
lint = [
    "ruff>=0.12.8",
]
